<html>

<head>
    <title>DSC Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-storage.js"></script>
    <link rel="shortcut icon" href="assets/images/dsc.ico">




</head>

<body class="bg-dark" background="assets/images/cl.png">

    <div class="modal js-loading-bar" id="progress-id" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="progress blue">
                        <span class="progress-left">
                    <span class="progress-bar"></span>
                        </span>
                        <span class="progress-right">
                    <span class="progress-bar"></span>
                        </span>
                        <div class="progress-value">Wait a sec.</div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <div id="login-card" class="card">
        <div class="card-body">

            <h1>DSC Admin</h1>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" />
                </div>
                <div class="form-group">
                    <button id="btn-log" type="button" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="JS/app.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.href = "admin.html";

            }
        });
    </script>


</body>

</html>
