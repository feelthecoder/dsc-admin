<strong>
    <h2 style="font-family:fantasy">Privacy Policy</h2></strong>
<hr color=red height=20px/>
<div id="spinner" class="text-primary spinner-grow" role="status" style="margin-left:45%;width: 3rem; height: 3rem;">
    <span class="sr-only">Loading...</span>
</div>
<div class="col-lg-8">
    <h3>Upload Privacy Policy</h3>
    <form id="policy">
        <hr>
        <div>
            <label for="policy-file">File</label>
            <input type="file" class="form-control" id="policy-file" />
            <div class="invalid-feedback">
                Please choose a valid file
            </div>
        </div><br>
        <div class="form-group">
            <div class="progress">
                <div id="policy-progress" class="progress-bar" style="width:0% ">0%</div>
            </div>
        </div>
        <div class="form-group">
            <button id="policy-upload" type="button" class="btn btn-primary">Publish </button>
        </div>
        <div id="result-policy">
            <h6></h6>
        </div>
    </form>
</div>
<br>
<div class="col-lg-12">
    <h3>Privacy Policy</h3>
    <hr>
    <embed height="700px" width="100%" id="pdf-embed" src="" type="application/pdf">
</div>
<script src="../JS/privacy.js">
</script>
