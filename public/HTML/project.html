<strong>
    <h2 style="font-family:fantasy">Projects</h2></strong>
<hr color=red height=20px/>
<div id="spinner" class="text-primary spinner-grow" role="status" style="margin-left:45%;width: 3rem; height: 3rem;">
    <span class="sr-only">Loading...</span>
</div>
<div class="row">
    <div class="col-lg-6">
        <h3>Upload Sample</h3>
        <form id="project">
            <br>
            <div class="form-group">
                <label for="project-name">Name</label>
                <input type="text" class="form-control" id="project-name" />
                <div class="invalid-feedback">
                    Please enter project name
                </div>
            </div>
            <div class="form-group">
                <label for="project-file">Project File</label>
                <input type="file" class="form-control" id="project-file" />
                <div class="invalid-feedback">
                    Please choose valid file
                </div>
            </div>
            <div class="form-group">
                <div class="progress">
                    <div id="project-progress" class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button id="project-upload" type="button" class="btn btn-primary">Publish Sample</button>
            </div>
            <div id="result-project">
                <h6></h6>
            </div>

        </form>

    </div>
    <hr>
    <br>
    <div class="col-lg-12">
        <h3>Submitted Projects</h3>
        <br>
        <table class="table table-striped">

            <thead>
                <tr>
                    <td>User</td>
                    <td>Name</td>

                    <td>Status</td>
                    <td>Accept
                    </td>
                    <td>
                        Pending
                    </td>
                    <td>Active</td>
                    <td>Processing</td>
                    <td>Completed</td>

                    <td>Reject</td>

                    <td>View</td>
                </tr>

            </thead>
            <tbody id="project-list"></tbody>


        </table>

    </div>
</div>

<script src="../JS/project.js">
</script>
